<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Profile Info</title>
	<link rel="icon" href="fb.png"  />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

</head>
<body>


	<div class="container">

		 <div class="row margin-bottom-2">
		    <div class="col-12">
		      	<p>Provide the facebook token</p>
		      	<input type="text" id="token" placeholder="FB Token" />
		    </div>
		  </div>
			<div class="row margin-bottom-2">
		    <div class="col-12">
						<button  class="btn btn-outline-primary" id="profile">Profile Info</button>
		    </div>
		  </div>


		  <div class="row">

		    <div class="col-12 ">
					<div class="card text-center border-info mb-3" >
						<div class="card-body  ">
							<h5 class="card-title" id="name">Name: </h5>
							<div class="cover-photo"  id="cover"><div id="image"></div></div>
							<p class="card-text" id="email">Email: </p>
						<p class="card-text" id="dob">Birthday: </p>
						</div>
					</div>
		    </div>
		 </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery-3.3.1min.js"></script>		
	<script type="text/javascript" src="profile.js"></script>
</body>
</html>
